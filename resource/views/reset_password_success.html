<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #E3D4F1; /* Lighter shade of purple */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: backgroundAnimation 20s infinite alternate-reverse;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 80%;
            max-width: 400px;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        .success-message {
            color: #6548AE;
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0 1rem;
        }

        .description {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .login-link {
            display: inline-block;
            color: #fff;
            background-color: #6548AE;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .login-link:hover {
            background-color: #432E7A;
        }

        /* Animation */
        @keyframes backgroundAnimation {
            from {
                background-color: #E3D4F1;
            }
            to {
                background-color: #C5A4E5;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <title>Password Reset Success</title>
</head>
<body>
<div class="card p-8 rounded">
    <div class="animate__animated animate__fadeIn success-message">
        Password Reset Successful!
    </div>
    <p class="description">
        Your password has been successfully reset. You can now log in with your new password.
    </p>
    <a href="https://fe-amikom-pedia.vercel.app/register" class="login-link">Go to Login</a>
</div>
</body>
</html>
