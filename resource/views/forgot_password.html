<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200 h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Reset Password</h2>

    <form id="resetPasswordForm" action="#" method="post">
        <div class="mb-4">
            <label for="newPassword" class="block text-sm font-medium text-gray-600">New Password</label>
            <input type="password" id="newPassword" name="newPassword" required
                   class="mt-1 p-2 block w-full rounded-md border-2 focus:border-blue-500">
        </div>

        <div class="mb-4">
            <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                   class="mt-1 p-2 block w-full rounded-md border-2 focus:border-blue-500">
        </div>

        <div class="mb-6">
            <button type="submit" class="bg-purple-700 text-white p-2 rounded-md w-full hover:bg-purple-800">
                Reset Password
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('resetPasswordForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // Validate password equality
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert("Passwords do not match. Please make sure both passwords are the same.");
        } else {
            window.location.href = '/_test2';
            // Continue with form submission or password reset logic
            // For demonstration purposes, alert the success message
            alert("Password reset successful!");
        }
    });
</script>
</body>
</html>
